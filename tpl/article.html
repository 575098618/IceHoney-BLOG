<body>
	<div id="header">
		<div id="nav_wrapper">
			<div id="nav">
				<div class="inner">

				Hello World!

		</div>
	</div>
	<div id="content">
		<ul id="article_list">
			
			<li class="list_item">
				<div class="article">
					<article>
					<div class="article_title title">
						<h2><a href="/posts/{{ article["name"] }}">{{ article["title"] }}</a></h2>					
					</div>
					<div class="date">
							<span>Posted on <a><time class="entry-date">{{ article["date"] }}</time></a></span>
						</div>
					<div class="text">
						{{ (article["content"]) }}
					</div>
					
				</article>
				</div>
				<div class="sep"></div>
			</li>
			
		</ul>
		<div id="comments">
	<div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
